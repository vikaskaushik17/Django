{% extends "book_outlet/base.html" %}

<!-- title -->

<!-- body -->
{% block content%}

<h1>{{ title }}</h1>
<h2>{{ author }}</h2>
<p>
  The book has a rating of {{ rating }}

  {% if is_bestseller == True %} and is a bestseller.
  <!-- else -->
  {% else %} but isn't a bestseller. {% endif %}
</p>

{% endblock %}
